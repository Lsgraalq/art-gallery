<!-- edit_profile.html -->
{% extends "gallery/base.html" %}
{% load static %}

{% block title %}Profil bearbeiten{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-4">Profil bearbeiten</h2>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_first_name">Vorname</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Nachname</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="id_bio">Biografie</label>
                {{ form.bio }}
            </div>
            <div class="form-group">
                <label for="id_profile_pic">Profilbild</label>
                {{ form.profile_pic }}
            </div>

            <button type="submit" class="btn btn-warning w-100">Ã„nderungen speichern</button>
        </form>
    </div>
</div>
{% endblock content %}
